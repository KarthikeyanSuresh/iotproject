services:
  app:
    build: .
    command: python -u app.py
    ports:
      - "5000:5000"
    environment:
      MONGODB_DATABASE: table1
      MONGODB_USERNAME: flaskuser
      MONGODB_PASSWORD: admin
      MONGODB_HOSTNAME: test_mongodb
    volumes:
      - .:/app
    depends_on:
      - db
    networks:
      - backend
  db:
    image: mongo:latest
    hostname: test_mongodb
    environment:
      - MONGO_INITDB_DATABASE=table1
      - MONGO_INITDB_ROOT_USERNAME=mongodbuser
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
    networks:
      - backend
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge